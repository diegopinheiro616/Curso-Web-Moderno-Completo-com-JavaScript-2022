<h1>Formulário</h1>
<!-- <form action="http://localhost:3003/usuarios" method="POST"> --> 
<form method="POST">
    <input type="hidden" name="id" value="3"><br>
    <input type="text" name="nome">  Nome</input><br>
    <input type="password" name="senha">   Senha</input>
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin">Admin
        <input type="radio" name="tipo" value="regular">Regular
        <input type="radio" name="tipo" value="professor">Professor
    </div>
    <div>
        <input type="checkbox" name="ativo">Ativo
    </div>

    <select name="estado">
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
    </select>
<!-- multiple size indica quantos ficam a mostra... se tiver mais items...
     vai ter um scroll do lado E pode ser multipla escolha... escolher mais de um-->
    <select name="interesses" multiple size="5">
        <option value="js">Javascript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">Go</option>
        <option value="c">C</option>
    </select>

    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>

<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }

    input, 
    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }
</style>
